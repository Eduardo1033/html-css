<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.html" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label> <br>
            <input type="radio" name="Sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label><br>

            <input type="radio" name="Sexo" id="ioustros" value="I"><label for="ioutros">Outros</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iefut"><label for="iefut">Futebol</label><br>
            <input type="checkbox" checked name="esnat" id="iesnat"><label for="iesnat">Natacao</label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tenis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>

    
</body>
</html>
