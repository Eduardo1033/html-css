<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
    <style>
        body{
            background-color:grey;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.html" method="post">

        <p>
            <label for="iusu">Usuario</label>
            <input type="text" name="usu" id="iusu" required minlength="4" maxlength="8" size="11" placeholder="nome de Usuario"> 
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" size="11"> 
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>

    </form>
    
</body>
</html>
