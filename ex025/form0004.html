<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex de Formulario</title>
    <style>
        body{
            background-color: gray;
        }
    </style>
</head>
<body>
    <form action="cadastro.html" method="get" autocomplete="on">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="name" id="inome" required maxlength="20" minlength="5">
            </p>
            <p>
                <label for="imael">E-mail</label>
            <input type="email" name="E-mail" id="imael"  required >
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
