<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatorio</title>
    <style>
        body{
            background-color: gray;
        }
    </style>
</head>
<body>


    <h1>Relatorio</h1>

    <form action="" method="get" autocomplete="on">
        
        <p>
            <label for="iano">Ano de Nascimento:</label>
            <input type="number" name="num" id="iano" min="1900" max="2024" oninput="calcIdade()">
        </p>

        <p>
            <label for="Iidade">Idade Atual</label>
            <output id="Iidade">0</output>
        </p>


        <script>
            function calcIdade(){
                let atual = new Date().getFullYear()
                Iidade.innerHTML= Number(atual)- Number (iano.value) 
            }
        </script>



        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">

    </form>
</body>
</html>
